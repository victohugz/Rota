<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros</title>
    <!-- Adicionar link para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Registros</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Saída</th>
                    <th>Chegada</th>
                    <th>Rota</th>
                    <th>Recusados</th>
                    <th>Quebrados</th>
                    <th>Danificados</th>
                    <th>Vencidos</th>
                </tr>
            </thead>
            <tbody id="tbody-registros">
                <!-- Registros serão adicionados aqui via JavaScript -->
            </tbody>
        </table>
        <!-- Adicionar botão para gerar PDF -->
        <button class="btn btn-primary" onclick="gerarPdf()">Gerar PDF</button>
    </div>
    <!-- Adicionar link para o jQuery e o Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
